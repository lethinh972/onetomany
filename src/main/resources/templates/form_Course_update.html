<body>

<form th:action="@{/instructor/saveCourseUpdate}" th:object="${course}" method="POST">
	<input type="hidden" th:field="*{id}" />
	
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" th:field="*{title}">

  </div>
  
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">price</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" th:field="*{price}"> 
    </div>
  </div>
  
  
  <div class="card-footer" style="text-align: center;">
       	<button id="enter" class="btn btn--radius-2 btn--blue-2" type="submit" onclick="window.history.go(-1);" style="background: #a7b0aa;">QUAY VỀ</button>
     	<button id="enter" class="btn btn--radius-2 btn--blue-2" type="submit" style="margin-left: 150px;background-color: #a7b0aa;">LƯU LẠI</button>
  </div>
</form>
